<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div class="main-window">
            <div id="navbar"></div>
            <div class="content-window">
                <div class="form-container">
                    <form class="main-form">
                        <fieldset class="contact-information">
                            <legend>Contact information</legend>
                            <div class="space-between-field">
                                <label for="name">Name: </label>
                                <input type="text" id="name" required>
                            </div>
                            <div>
                            <div class="space-between-field">
                                <label for="email">Email: </label>
                                <input id="email" type="email" required></input>
                            </div>
                            <div class="space-between-field">
                                <label for="phone">Phone number: </label>
                                <input id="phone" type="tel"></input>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Message</legend>
                            <textarea class="message-box"></textarea>
                        </fieldset>
                        <fieldset>
                            <legend>Reason for contacting</legend>
                            <div id="contactButtons">
                                <label for="business">Business related</label>
                                <input id="business" type="radio" name="reason" checked><br>
                                <label for="question">About the site</label>
                                <input id="question" type="radio" name="reason"><br>
                                <label for="other">Other</label>
                                <input id="other" type="radio" name="reason">
                                <input id="otherText" type="text" disabled="">
                            </div>
                        </fieldset>
                        <input type="submit" value="Submit"></input>
                    </form>
                </div>
            </div>
            <div id="footer"></div>
        </div>
    </body>
    <script src="script.js"></script>
    <script>const lang = 1;</script>
    <script src="form.js"></script>
</html>
